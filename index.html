<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra nam nhuan</title>
</head>
<body>
    <script>
        var year=parseInt(prompt("Enter the year"));
        var isLeapyear=false;
        var isDivisibleBy4=year%4==0;
        if(isDivisibleBy4){
            var isDivisibleBy100=year%100==0;
            if (isDivisibleBy100) {
                var isDivisibleBy400=year%400==0;
                if (isDivisibleBy400) {
                    isLeapyear=true;
                }
            }else {
                isLeapyear=true;
            }
        }
        if (isLeapyear) {
            alert(year + " is a leap year");
        } else {
            alert(year + " Not is a leap year");
        }
    </script>
</body>
</html>
